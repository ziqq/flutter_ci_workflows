name: "Checkout"


on:
  workflow_call:


jobs:
  checkout:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    env:
      pub-cache-name: pub
      threshold: 50
    timeout-minutes: 15
    steps:
      - name: 🚂 Get latest code
        id: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            pubspec.yaml
            lib
            test
            analysis_options.yaml
            CHANGELOG.md

      - name: 👷 Install flutter
        uses: subosito/flutter-action@v2
        id: install-flutter
        with:
          channel: 'stable'

      - name: 🔎 Check flutter version
        id: check-flutter-version
        run: flutter --version

      - name: 📤 Restore Pub modules
        id: cache-pub-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-pub-${{ env.pub-cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🗄️ Export Pub cache directory
        id: export-pub-cache
        timeout-minutes: 1
        run: |
          export PUB_CACHE=$PWD/.pub_cache/
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          echo "${HOME}/.pub-cache/bin" >> $GITHUB_PATH

      - name: 👷 Install Dependencies
        id: install-dependencies
        timeout-minutes: 2
        run: |
          apt-get update && apt-get install -y lcov
          flutter pub get --no-example

      - name: 📥 Save Pub modules
        id: cache-pub-save
        uses: actions/cache/save@v4
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-pub-${{ env.pub-cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🔎 Check content
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "README.md, CHANGELOG.md, CONTRIBUTING.md, LICENSE, example"

      - name: ❔ File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo Content is ok!

      - name: 🔎 Check description
        run: echo | grep -q Description README.md ; echo $?

      - name: 🔎 Check example
        run: echo | grep -q Example README.md ; echo $?

      - name: 🔎 Check installation
        run: echo | grep -q Installation README.md ; echo $?

      - name: 👷 Install dependencies
        run: flutter pub get

      # - name: 🧪 Run dependency validator
      #   run: |
      #     dart pub global activate dependency_validator
      #     dart pub global run dependency_validator:dependency_validator

      - name: 🔎 Check format
        id: check_format
        run: dart format --set-exit-if-changed -l 80 -o none lib/

      - name: 📈 Check analyzer
        id: check_analyzer
        run: dart analyze --fatal-infos --fatal-warnings lib/